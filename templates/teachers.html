{% extends "base.html" %}

{% block content %}
<h2>教师管理</h2>
<a href="{{ url_for('add_teacher') }}" class="btn btn-success mb-3">添加教师</a>
<table class="table table-striped table-hover align-middle">
    <thead class="table-light">
        <tr>
            <th>工号</th>
            <th>姓名</th>
            <th>职称</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.tno }}</td>
            <td>{{ teacher.tname }}</td>
            <td>{{ teacher.title }}</td>
            <td>
                <a href="{{ url_for('edit_teacher', tno=teacher.tno) }}" class="btn btn-sm btn-primary">编辑</a>
                <a href="{{ url_for('delete_teacher', tno=teacher.tno) }}" class="btn btn-sm btn-danger" onclick="return confirm('确定删除吗？')">删除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
