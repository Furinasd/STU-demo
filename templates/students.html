<!-- templates/students.html -->
{% extends "base.html" %}

{% block content %}
<h2>学生管理</h2>
<a href="{{ url_for('add_student') }}" class="btn btn-success mb-3">添加学生</a>
<table class="table table-striped table-hover align-middle">
    <thead class="table-light">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>院系</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.sno }}</td>
            <td>{{ student.sname }}</td>
            <td>{{ student.ssex }}</td>
            <td>{{ student.sage }}</td>
            <td>{{ student.sdept }}</td>
            <td>
                <a href="{{ url_for('edit_student', sno=student.sno) }}" class="btn btn-sm btn-primary">编辑</a>
                <a href="{{ url_for('delete_student', sno=student.sno) }}" class="btn btn-sm btn-danger" onclick="return confirm('确定删除吗？')">删除</a>
                <a href="{{ url_for('student_courses', sno=student.sno) }}" class="btn btn-sm btn-info">选课/成绩</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
